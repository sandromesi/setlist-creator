<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Gig Setlist Creator</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Gig Setlist Creator</h1>
        </div>
        {% if message %}
        <p class="message">{{ message | safe }}</p>
        {% endif %}
        <form action="/submit" method="POST">
            <div class="form-artist-query">
                <label for="">Search for artist: </label>
                <input type="text" name="artist-query" placeholder="artist name">
            </div>
            <div class="submit">
                <input type="submit" value="Submit" class="btn">
            </div>
        </form>
    </div>
</body>

</html>
