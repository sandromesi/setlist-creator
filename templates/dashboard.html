{% extends 'base.html' %}
{% block content %}
<div class="row pt-5">
    <div class="col-6">
        <div class="card card-style mb-2">
            <div class="card-body">
                <h3 class="text-secondary">Setlist Duration</h2>
                    <h1>{{duration}}</h1>
            </div>
        </div>
        <div class="card card-style mb-2">
            <div class="card-body">
                <div class="chart-container" style="position: relative;">
                    <canvas id="artists_vs_tracks"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card card-style mb-2">
            <div class="card-body">
                <div class="chart-container" style="position: relative;">
                    <canvas id="artist_followers" height="210"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

{% block javascript %}
<script>

    Chart.scaleService.updateScaleDefaults('linear', {
        ticks: {
            min: 0
        }
    })

    let artists_tracks = JSON.parse('{{ artists_tracks | tojson }}')
    let tracks_count = JSON.parse('{{ tracks_count  | tojson }}')

    let artists_vs_tracks_chart = new Chart(artists_vs_tracks, {
        type: 'pie',
        data: {
            labels: artists_tracks, /* ['System Of A Down', 'Bring Me The Horizon', 'Slipknot',
                'Machine Gun Kelly', 'Avenged Sevenfold', 'TOOL'], */
            datasets: [{
                label: 'Tracks Per Artist',
                data: tracks_count, /* [6, 5, 8, 1, 5, 3], */
                backgroundColor: ['#5DA5DA', '#FAA43A', '#60BD68',
                    '#B276B2', '#E16851', '#FB8267'],
                borderWidth: 1,
                hoverBorderColor: 'black',
                hoverBorderWidth: 2,
                hoverBackgroundColor: 'rgba(154, 245, 140)',
                pointHoverRadius: 5
            }],
        },
        options: {
            title: {
                display: true,
                text: 'Tracks Per Artist',
                fontSize: 20
            },
            legend: {
                position: 'right',
                labels: {
                    fontColor: 'gray'
                },
                display: true
            },
            elements: {
                hitRadius: 3
            }
        }
    })

    let names = JSON.parse('{{ names | tojson }}')
    let followers = JSON.parse('{{ followers  | tojson }}')

    let artist_followers_chart = new Chart(artist_followers, {
        type: 'bar',
        data: {
            labels: names, /* ['System Of A Down', 'Bring Me The Horizon', 'Slipknot',
                'Machine Gun Kelly', 'Avenged Sevenfold', 'TOOL'], */
            datasets: [{
                label: "Artists' Followers",
                data: followers, /* [8250646, 4431998, 8468330, 4431998, 5396802, 2676659], */
                backgroundColor: ['#5DA5DA ', '#FAA43A', '#60BD68',
                    '#B276B2', '#E16851', '#FB8267'],
                borderWidth: 1,
                hoverBorderColor: "black",
                hoverBorderWidth: 2,
                hoverBackgroundColor: 'rgba(154, 245, 140)',
                pointHoverRadius: 5
            }],
        },
        options: {
            title: {
                display: true,
                text: "Artists' Followers",
                fontSize: 20,
            },
            legend: {
                position: "right",
                labels: {
                    fontColor: "gray"
                },
                display: true,
            },

            elements: {
                hitRadius: 3,
            }
        }
    })

</script>
{% endblock %}
{% endblock %}
